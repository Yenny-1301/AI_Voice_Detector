<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="..\style.css">
    <script src="../app.js"></script>
</head>
<body>
    <h1>AI Voice Detector</h1>
    <form id="audio-form">
        <div class="input-group input-group-sm">
            <input type="file" class="form-control" id="audio-file" aria-describedby="helper" aria-label="audio-file" accept="audio/*">
            <button  type="submit" class="btn btn-outline-light">
                Analizar
            </button>
        </div>
        <div class="form-text" id="helper">Sube el audio que desees analizar.</div>
    </form>
    <div id="result-container"></div>
</body>
</html>
